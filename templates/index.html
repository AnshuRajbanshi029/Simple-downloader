<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black">

    <div class="w-full max-w-lg p-8 rounded-2xl glass-panel shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Video Downloader
        </h1>
        <p class="text-gray-400 text-center mb-8 text-sm">Paste a YouTube link below to start</p>

        <form method="POST" class="space-y-4">
            <div class="relative">
                <input type="text" name="url" placeholder="Paste YouTube URL here..." required
                    class="w-full px-5 py-4 bg-gray-900/50 border border-gray-700 rounded-xl focus:outline-none input-glow transition-all text-white placeholder-gray-500"
                    value="{{ url if url else '' }}">
            </div>
            
            <button type="submit" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition-all shadow-lg hover:shadow-blue-500/30 transform hover:-translate-y-0.5">
                Get Video Info
            </button>
        </form>

        {% if error %}
        <div class="mt-6 p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-200 text-center text-sm">
            {{ error }}
        </div>
        {% endif %}

        {% if video_info %}
        <div class="mt-8 animate-fade-in text-center">
            <div class="mb-4 relative group">
                <img src="{{ video_info.thumbnail }}" alt="Thumbnail" class="w-full h-48 object-cover rounded-xl shadow-lg border border-gray-700">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center rounded-xl">
                    <span class="text-white font-medium">Ready</span>
                </div>
            </div>
            <h2 class="text-xl font-semibold mb-1 truncate">{{ video_info.title }}</h2>
            <p class="text-gray-400 text-xs mb-6">{{ video_info.uploader }} â€¢ {{ video_info.duration_string }}</p>
            
            <a href="{{ url_for('download', url=url) }}" target="_blank"
                class="inline-flex items-center justify-center w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-green-500/30 transform hover:-translate-y-0.5">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download Video
            </a>
        </div>
        {% endif %}
    </div>

</body>
</html>
